<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Each Block[s]</title>
    <link href="eachAndThisStyles.css" type="text/css" rel="stylesheet">
    <script src="handlebars.min.js"></script>
    <!-- Add an {{each}} helper block in the <script> element below-->
    <script id="eachHelper" type="text/x-handlebars-template">
    	{{#each newArray}}
      	<div class="block">
        	{{this}} <!-- this will cause the information in the array newArray to be presented as blocks. -->
        </div>
      {{/each}}
    </script>
  </head>
  <body>
    <h1>Each Block[s]</h1>
    <div id="display">
    </div>
    <script src="eachAndThisMain.js" type="text/javascript"></script>
  </body>
</html>
